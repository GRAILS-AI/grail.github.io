<div class="search-overlay" data-search-overlay hidden>
  <div class="search-backdrop" data-search-close tabindex="-1"></div>
  <div class="search-dialog" role="dialog" aria-modal="true" aria-labelledby="search-title">
    <div class="search-top">
      <h2 id="search-title">Search</h2>
      <button class="search-close" type="button" data-search-close aria-label="Close search">
        Close
      </button>
    </div>
    <div class="search-input-row">
      <input
        class="search-input"
        id="site-search-input"
        type="search"
        placeholder="Search sections, topics, dates, speakers..."
        autocomplete="off"
      />
      <span class="search-hint">Press Esc to close</span>
    </div>
    <div class="search-results" id="site-search-results" aria-live="polite"></div>
  </div>
</div>
