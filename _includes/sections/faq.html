<section id="faq" class="section alt" data-animate>
  <div class="section-title">
    <p class="eyebrow">FAQ</p>
    <h2>Frequently asked questions</h2>
  </div>
  <div class="faq">
    {% for item in site.data.faq %}
      <details>
        <summary>{{ item.question }}</summary>
        <p>{{ item.answer }}</p>
      </details>
    {% endfor %}
  </div>
</section>
