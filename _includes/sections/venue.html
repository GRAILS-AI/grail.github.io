<section id="venue" class="section" data-animate>
  <div class="section-title">
    <p class="eyebrow">{{ site.data.venue.eyebrow }}</p>
    <h2>{{ site.data.venue.title }}</h2>
  </div>
  <div class="grid venue">
    {% for item in site.data.venue.items %}
      <article>
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </article>
    {% endfor %}
  </div>
</section>
