<section id="sponsorship" class="section" data-animate>
  <div class="section-title">
    <p class="eyebrow">{{ site.data.sponsorship.eyebrow }}</p>
    <h2>{{ site.data.sponsorship.title }}</h2>
  </div>
  <div class="split">
    <div>
      <p>{{ site.data.sponsorship.paragraph }}</p>
    </div>
    <div class="callout">
      <h3>Become a sponsor</h3>
      <p>{{ site.data.sponsorship.cta.description }}</p>
      <a class="btn primary" href="{{ site.data.sponsorship.cta.href }}">{{ site.data.sponsorship.cta.label }}</a>
    </div>
  </div>
</section>
