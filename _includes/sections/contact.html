<section id="contact" class="section" data-animate>
  <div class="section-title">
    <p class="eyebrow">{{ site.data.contact.eyebrow }}</p>
    <h2>{{ site.data.contact.title }}</h2>
  </div>
  <div class="contact-card">
    <div>
      <h3>{{ site.data.contact.lead_title }}</h3>
      <p>{{ site.data.contact.lead_text }}</p>
    </div>
    <div class="contact-actions">
      <a class="btn primary" href="{{ site.data.contact.primary_href }}">{{ site.data.contact.primary_label }}</a>
      <a class="btn ghost" href="{{ site.data.contact.secondary_href }}">{{ site.data.contact.secondary_label }}</a>
    </div>
  </div>
</section>
