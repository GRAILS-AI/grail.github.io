<section id="committee" class="section alt" data-animate>
  <div class="section-title">
    <p class="eyebrow">Program committee</p>
    <h2>Seed list (expanding to 60-75 members)</h2>
  </div>
  <details class="committee-details">
    <summary>View seed list</summary>
    <div class="committee-list">
      {% for member in site.data.committee %}
        <div class="committee-member">
          <div class="committee-member-top">
            <strong>{{ member.name }}</strong>
            <span class="committee-affiliation">{{ member.affiliation }}</span>
          </div>
          {% if member.focus %}
            <span class="committee-focus">{{ member.focus }}</span>
          {% endif %}
          {% include profile-icons.html links=member.links %}
        </div>
      {% endfor %}
    </div>
  </details>
</section>
