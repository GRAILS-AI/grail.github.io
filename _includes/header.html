<div class="announcement">
  <span class="pill">{{ site.data.site.announcement.pill }}</span>
  <span>{{ site.data.site.announcement.text }}</span>
</div>

<header class="site-header">
  <nav class="nav">
    <a class="brand" href="#home" aria-label="{{ site.data.site.brand.name }} Home">
      <img src="{{ '/assets/logo.svg' | relative_url }}" alt="{{ site.data.site.brand.name }}" />
      <span>
        <strong>{{ site.data.site.brand.name }}</strong>
        <em>{{ site.data.site.brand.subtitle }}</em>
      </span>
    </a>
    <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="site-links">
      <span></span>
      <span></span>
    </button>
    <div class="nav-links" id="site-links">
      {% for item in site.data.navigation %}
        {% if item.cta %}
          <a class="nav-cta" href="{{ item.href }}">{{ item.label }}</a>
        {% else %}
          <a href="{{ item.href }}">{{ item.label }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
</header>
